    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 50px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        .contact-container {
            padding: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            margin: 30px auto;
            border-radius: 15px;
            width: 80%;
        }
        .contact-container h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 20px;
            line-height: 1.6;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .contact-form button {
            padding: 10px 20px;
            background: #ff4e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background: #c31432;
        }
        footer {
            padding: 25px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 18px;
            margin-top: auto;
        }
    </style>
</head>
